<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile Card Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <header></header>
  <body>
    <div id="profile-card">
      <img
        class="bg-card"
        src="images/bg-pattern-card.svg"
        alt="card-background"
      />
      <div class="content-wrapper">
        <img
          class="profile-img"
          src="images/image-victor.jpg"
          alt="image-victor"
        />

        <div class="name-container">
          <h1 class="name">Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <h5 class="location">London</h5>

        <hr />

        <div class="stats-container">
          <h1 class="stat-followers">80K</h1>
          <h6 class="stat-followers-label">Followers</h6>
          <h1 class="stat-likes">803K</h1>
          <h6 class="stat-likes-label">Likes</h6>
          <h1 class="stat-photos">1.4K</h1>
          <h6 class="stat-photos-label">Photos</h6>
        </div>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
